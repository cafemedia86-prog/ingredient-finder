<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient & Quantity Finder</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }

        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-white p-6 sm:p-10 rounded-xl container-shadow mt-10">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4 text-center">
            Culinary Ingredient Explorer
        </h1>

        <p class="text-gray-600 mb-8 text-center">
            Enter any dish name below to retrieve a structured list of its ingredients with recommended quantities.
        </p>

        <!-- Input Area -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input id="dishNameInput"
                type="text"
                placeholder="E.g., Chicken Tikka, Paneer Butter Masala, Pancakes"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
            
            <button onclick="getIngredients()"
                class="px-6 py-3 bg-amber-600 text-white font-semibold rounded-lg hover:bg-amber-700 transition shadow-md active:scale-95"
                id="generateButton">
                Get Ingredients
            </button>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="text-center py-4 hidden">
            <svg id="loadingSpinner" class="animate-spin h-6 w-6 text-amber-600 mx-auto"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 
                       0 5.373 0 12h4zm2 5.291A7.962 
                       7.962 0 014 12H0c0 3.042 1.135 
                       5.824 3 7.938l3-2.647z"></path>
            </svg>

            <p id="messageText" class="mt-2 text-gray-700"></p>
        </div>

        <!-- Results Section -->
        <div id="resultsArea" class="hidden">
            <h2 id="dishTitle" class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2"></h2>
            <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden border border-gray-200">
                <thead class="bg-amber-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Ingredient</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Quantity</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Unit</th>
                    </tr>
                </thead>
                <tbody id="ingredientsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>

    </div>

    <!-- SCRIPT -->
    <script>
        async function getIngredients() {
            const dishName = document.getElementById("dishNameInput").value.trim();
            const statusMessage = document.getElementById("statusMessage");
            const messageText = document.getElementById("messageText");
            const resultsArea = document.getElementById("resultsArea");
            const loadingSpinner = document.getElementById("loadingSpinner");
            const tableBody = document.getElementById("ingredientsTableBody");

            if (!dishName) {
                alert("Please enter a dish name.");
                return;
            }

            // Show loading
            statusMessage.classList.remove("hidden");
            messageText.textContent = "Finding ingredients...";
            resultsArea.classList.add("hidden");
            loadingSpinner.classList.remove("hidden");

            // Call backend API
            const response = await fetch("/api/gemini", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ dishName })
            });

            const result = await response.json();
            loadingSpinner.classList.add("hidden");

            const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "";

            let parsed;
            try {
                parsed = JSON.parse(text);
            } catch (err) {
                messageText.textContent = "Could not parse response. Try again.";
                return;
            }

            document.getElementById("dishTitle").textContent = parsed.dishName;

            tableBody.innerHTML = "";
            parsed.ingredients.forEach(item => {
                tableBody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-gray-900">${item.name}</td>
                        <td class="px-6 py-4 text-gray-700">${item.quantity}</td>
                        <td class="px-6 py-4 text-gray-700">${item.unit}</td>
                    </tr>
                `;
            });

            statusMessage.classList.add("hidden");
            resultsArea.classList.remove("hidden");
        }
    </script>

</body>
</html>
